	<body>

			<img src="dogsinconvertible.jpg" alt="Dogs Riding In A Convertible">
			<img src="catsleepingbike.jpg" alt="Cat Sleeping On A Bike">
			<img src="dogoutwindow.jpg" alt="Dog Hanging Out A Car Window">

			<h3> Pet Transport Sign Up Form</h3>
			<div class="computer">
				<img src="girloncomputer.jpg" alt="A Girl On A Computer" style="width: 700px; height: 800px">
			</div>

			<!-- Form use POST method not GET-->
			<form method="POST">
				First Name: <input type="text" name="firstname" required><br>
				Last Name: <input type="text" name="lastname"><br><br>
				Date Of Birth: <input type="date" name="dateofbirth"><br>
				Gender:<br>
				<input type="radio" name="gender" value="male">Male<br>
				<input type="radio" name="gender" value="female">Female<br><br>
				Email: <input type="email" name="email" required><br>
				Password: <input  type="password" min="5" name="password" required><br><br>
				Pets:<br>
				<input type="radio" name="cat">Cat<br>
				<input type="radio" name="dog">Dog<br>
				<input type="radio" name="bothcatdog">Both Cat And Dog<br>
				<input type="radio" name="other">Other<br><br>
				What Kind Of Vehicle Do You Have To Tranpsort Your Pets?<br>
				<select name="cars">
					<option value="car">Car</option>
					<option value="suv">SUV</option>
					<option value="truck">Truck</option>
				</select>
				<br>
				<input type="submit" value="Submit Form Here!">
				<input type="reset">
			</form>
			<div class="container">
				<img src="doginbasket.jpg" alt="Dog In Bike Basket">
				<img src="pickuptruck.jpg">
				<img src="dogfrontseat.jpg">
			</div>
		</div>
	</body>
